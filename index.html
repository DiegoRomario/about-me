<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About-me! - Diego Romário</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/avatar.png" alt="" />
          <h3>Diego Romário</h3>
          <p>FullStack Developer</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/linkedin.png" alt="LinkedIn icon" />
            <h2>LinkedIn</h2>
          </div>
          <div class="link">
            <img src="./images/github.png" alt="Github icon" />
            <h2>Github</h2>
          </div>
          <div class="link">
            <img src="./images/outlook.png" alt="Outlook icon" />
            <h2>Outlook</h2>
          </div>
          <div class="link">
            <img src="./images/whatsapp.png" alt="WhatsApp icon" />
            <h2>WhatsApp</h2>
          </div>
        </div>

      </div>
      <div class="stack">
        <div class="status">
          <h1>Technology Stack</h1>
          <input id="search-input" type="text" placeholder="search for technologies" />
        </div>
        <div class="cards">
          <div class="card">
            <img class="stack-item" src="./images/dotnet.png" alt=".NET logo" />
            <div class="card-info">
              <h2>.NET</h2>
              <p>https://dotnet.microsoft.com</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img class="stack-item" src="./images/angular.png" alt="Angular logo" />
            <div class="card-info">
              <h2>Angular</h2>
              <p>https://angular.io</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img class="stack-item" src="./images/html.png" alt="HTML logo" />
            <div class="card-info">
              <h2>HTML</h2>
              <p>https://www.w3schools.com/html</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
